---
layout: default
---

<div class="bloc l-bloc" id="page-header">
  <div class="container bloc-md bloc-sm-lg">
    <div class="row">
      <div class="col-12">
        {% if page.breadcrumb %}
        {% include breadcrumb.html items=page.breadcrumb %}
        {% endif %}
        <h1 class="text-bold mb-4">{{ page.title }}</h1>
      </div>
    </div>
  </div>
</div>

<div class="bloc l-bloc" id="page-content">
  <div class="container bloc-md">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        {{ content }}
      </div>
    </div>
  </div>
</div>
