<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page not found</title>
  <script>
  // Case-insensitive redirects for package sites
  (function() {
    var path = window.location.pathname;
    // /simp -> /SIMP
    if (/^\/simp\b/i.test(path) && !/^\/SIMP/.test(path)) {
      var newPath = path.replace(/^\/simp/i, '/SIMP');
      window.location.replace(newPath + window.location.search + window.location.hash);
    }
    // /areaofeffect -> /areaOfEffect
    if (/^\/areaofeffect\b/i.test(path) && !/^\/areaOfEffect/.test(path)) {
      var newPath = path.replace(/^\/areaofeffect/i, '/areaOfEffect');
      window.location.replace(newPath + window.location.search + window.location.hash);
    }
  })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #333; }
    p { color: #666; }
    a { color: #4183c4; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page not found</h1>
    <p>The page you're looking for doesn't exist.</p>
    <p><a href="/">Return to homepage</a></p>
  </div>
</body>
</html>
