<div id="searchModal" class="search-modal" aria-hidden="true" role="dialog" aria-labelledby="searchModalTitle">
  <div class="search-modal-content">
    <div class="search-modal-header">
      <h2 id="searchModalTitle" class="visually-hidden">Search</h2>
      <div class="search-input-wrapper">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input type="text" id="searchInput" class="search-input" placeholder="Search publications, projects, courses..." autocomplete="off" aria-label="Search">
        <kbd class="search-kbd">ESC</kbd>
      </div>
      <button class="search-close" onclick="closeSearch()" aria-label="Close search">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>
    <div id="searchResults" class="search-results">
      <p class="search-hint">Type to search publications, projects, courses...</p>
    </div>
    <div class="search-modal-footer">
      <span class="search-shortcut"><kbd>Ctrl</kbd> + <kbd>K</kbd> to open</span>
    </div>
  </div>
</div>
