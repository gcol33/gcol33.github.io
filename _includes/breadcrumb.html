{% if include.items %}
<div class="dev-nav-link">
  {% for item in include.items %}
    {% if forloop.last %}
      <a href="." class="a-btn text-link-01">{{ item.name }}</a>
    {% else %}
      <a href="{{ item.url | relative_url }}" class="a-btn text-link-01">{{ item.name }}</a>
      <span class="ion ion-chevron-right arrow-arrow"></span>
    {% endif %}
  {% endfor %}
</div>
{% endif %}
